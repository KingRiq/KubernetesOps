mariadb:
  enabled: false
nextcloud:
  host: 192.168.0.222         
  username: admin
  password: changeme
  trustedDomains:             
    - 192.168.0.100
    - 192.168.0.101
    - 192.168.0.102
    - 192.168.0.103
    - 192.168.0.222
    - nextcloud.default.svc
    - nextcloud.default.svc.cluster.local
  podSecurityContext:
    fsGroup: 0
    runAsUser: 0
    runAsGroup: 33
livenessProbe:
  enabled: true
  initialDelaySeconds: 120
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 10

readinessProbe:
  enabled: true
  initialDelaySeconds: 120
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 10
startupProbe:
  enabled: true
  initialDelaySeconds: 120
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 10
persistence:
  enabled: true
  existingClaim: nextcloud-data
  accessMode: ReadWriteMany
  size: 2Ti
  storageClass: ""                
 
service:
  type: LoadBalancer
  loadBalancerIP: 192.168.0.222
  port: 80
  targetPort: 80


ingress:
  enabled: false

# force Nextcloud to always run on worker1
nodeSelector:
  kubernetes.io/hostname: worker1