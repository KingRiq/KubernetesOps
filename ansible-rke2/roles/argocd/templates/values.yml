  #   limits:
  #     cpu: 200m
  #     memory: 256Mi

configs:
  params:
    create: true
    server.insecure: true
  cm:
    application.instanceLabelKey: argocd.argoproj.io/instance
    timeout.reconciliation: 180s
  rbac:
    create: true
  
  secret:
    # Optional: override admin password (bcrypt hash)
    # You can generate this with: htpasswd -nbBC 10 "" "mypassword" | tr -d ':\n'
    argocdServerAdminPassword: "{{ argo_admin_pass }}"
  clusters:
    - name: default
      server: https://kubernetes.default.svc
      config:
  repositories:
    kubernetesops:
      type: git
      name: kubernetesops
      url: https://github.com/KingRiq/KubernetesOps.git
    coreapplications:
      type: git
      name: coreapplications
      url: https://github.com/KingRiq/CoreApplications.git
      username: KingRiq
      password: "{{ git_pat }}"

applicationSet:
  enabled: true

notifications:
  enabled: true





