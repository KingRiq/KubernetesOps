server:
  replicas: 1
  service:
    type: LoadBalancer
    loadBalancerIP: 192.168.0.203
    ports:
      http: 80
      https: 443
  extraArgs:
    - --insecure
  serviceAccount:
    create: true
    name: argocd-server
    annotations: {}
    automountServiceAccountToken: true

  # resources:
  #   requests:
  #     cpu: 100m
  #     memory: 256Mi
  #   limits:
  #     cpu: 500m
  #     memory: 512Mi




  # resources:
  #   requests:
